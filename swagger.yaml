        available to the user in the database.
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          required: false
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backgroundSchemas/properties/getBackgroundResponse"
  /api/backgrounds/random/{age}:
    get:
      summary: Returns the details of a random background for a specific age.
      tags:
        - backgrounds
      description: 'Returns the details of a random background, for a specific age,
        from list of backgrounds available to the user in the database. The age
        must be one of the following: "child", "adolescent", "young adult",
        "adult", "middle-aged", "elderly", "venerable".'
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          required: false
        - schema:
            type: string
          in: path
          name: age
          required: true
      responses:
        "200":
          description: Default Response
          content:
            application/json:
