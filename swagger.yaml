  /api/backgrounds/:
    get:
      summary: Returns a list of all available backgrounds in the db.
      tags:
        - backgrounds
      description: Returns a list of all available backgrounds in the db. If
        authenticated, also returns the list of backgrounds created by the user.
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          required: false
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backgroundSchemas/properties/getBackgroundListRespo\
                  nse"
  /api/backgrounds/{backgroundId}:
    get:
      summary: Returns the details of the background corresponding to the given id.
      tags:
        - backgrounds
      description: Returns the details of the background corresponding to the given id.
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          required: false
        - schema:
            type: string
          in: path
          name: backgroundId
          required: true
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backgroundSchemas/properties/getBackgroundResponse"
  /api/backgrounds/random:
    get:
      summary: Returns the details of a random background from the database.
