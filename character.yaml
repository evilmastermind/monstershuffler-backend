              }
            ],
            "ability": "INT",
            "levelMin": 17,
            "description": "[Name] creates two magical portals on two unoccupied spaces on the ground that [they] can see. The two points can be up to {value1} apart, and the portals can be independently created vertically or horizontally. Creatures can walk through one of the portals, reappear 5 feet next to the other and continue their remaining movement. [Name] can choose which creatures are allowed to pass through the portals and which aren't if [they] can see them attempting to enter a portal. Those who aren't will end their movement outside it. [Name] must maintain [their] concentration to keep the portals active."
          }
        ]
      },
      {
        "tag": "trait0",
        "priority": 20,
        "variants": [
          {
            "name": "Focused Conjuration",
            "type": "trait",
